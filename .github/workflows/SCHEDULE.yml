name: Update README.md

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - run: git clone https://github.com/kevnnard/kevnnard.git
      
      - run: |
         cd kevnnard

         git config --global user.name "bot-kevnanrd"
         git config --global user.email "londonokevin9@gmail.com"

      - run: |
         cd kevnnard

         git branch patch-1
         
         echo Hello >> README.md
         git add README.md
         git diff --quiet && git diff --staged --quiet || git commit -m "[bot] Update README with latest info"
         
      - run: |
         cd kevnnard
         
         git push
         env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            OWNER: ${{ github.repository_owner }}
            REPO: ${{ github.event.repository.name }}
